<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Keep</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#taskList-ul" ).sortable();
    $( "#taskList-ul" ).disableSelection();

    $( "#cardList" ).sortable();
    $( "#cardList" ).disableSelection();
  } );
  </script>
</head>

<body>
    <!--HEADER BEGINS HERE-->
    <header>
        <!-- As a heading -->
        <nav class="navbar navbar-dark bg-primary">
            <span class="navbar-brand mb-0 h1">Google Keep</span>
        </nav>

    </header>
    <!--HEADER ENDS HERE-->
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <button id="addList" type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addListCardModal">New List</button>
            </div>
        </div>
    </section>
    <main class="mt-5">
        <section>
            <div class="container">
                <div id="cardList" class="card-columns">


                </div>
            </div>
            </div>
        </section>
    </main>
    <footer>
           
    </footer>
    <!-- Modal -->

    <div class="modal fade" id="addListCardModal" tabindex="-1" role="dialog" aria-labelledby="addListCardModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addListCardModalTitle">to-do List</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                    <input id="todoListTitle" class="form-control" type="text" placeholder="Title">
                </div>
                    
                    <div class="container mt-2">
                        <div class="row">
                            <div class="col-sm-11">
                                    <input id="addItem" class="form-control" type="text" placeholder="Add Item">
                            </div>
                            <div class="col-sm-1 pl-0 pt-1">
                                    <button id="addNewItem" type="button" class="btn btn-primary btn-sm"> + </button>
                            </div>
                            
                        </div>
                    </div>

                    <div class="mt-3">
                        <hr>
                         <ul id="taskList-ul" class="list-unstyled">
                            <!-- <li class="mb-2">
                                <input id="item_1" class="form-control" type="text" placeholder="Item 1">
                            </li>
                            <li class="mb-2"> 
                                <input id="item_2" class="form-control" type="text" placeholder="Item 2">
                            </li>
                            <li class="mb-2">
                                <input id="item_3" class="form-control" type="text" placeholder="Item 3">
                            </li>
                            <li class="mb-2">
                                <input id="item_4" class="form-control" type="text" placeholder="Item 4">
                            </li> -->
                        </ul> 
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="saveCardBtn" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
 <!--Confirmation Modal-->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete this list?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                  <button id="deleteConfirmbtn" type="button" class="btn btn-primary">Yes</button>
                </div>
              </div>
            </div>
          </div>
          <!-- <script src="./styles/jquery-ui/external/requirejs/require.js"></script>
          <script src="./styles/jquery-ui/demos/bootstrap.js" data-modules="disable-selection">
            $( "#taskList-ul" ).sortable({
                placeholder: "ui-state-highlight"
            });
            $( "#taskList-ul" ).disableSelection();
        </script> -->
    
</body>

</html>
